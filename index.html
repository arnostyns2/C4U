<!DOCTYPE html>
<html lang="nl">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-SMVQ8W2YFZ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C4U.studio - Handgemaakte Juwelen</title>
    <link rel="icon" href="images/icon.png" type="image/png">
    <link rel="apple-touch-icon" href="images/icon.png">
    <meta name="theme-color" content="#ffffff">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 12px;
        }

        /* Header */
        header {
            text-align: center;
            padding: 20px 16px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.08);
            margin-bottom: 24px;
        }

        /* Hero variant when using a full-width banner image */
        header.hero {
            padding: 0;
        }

        .hero-banner {
            width: 100%;
            display: block;
            border-radius: 20px 20px 0 0;
            overflow: hidden;
        }

        .hero-banner img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
            max-height: 320px;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 2.5em;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .tagline {
            color: #718096;
            font-size: 1.1em;
        }


        .scroll-hint {
            margin-top: 12px;
            padding: 12px 0 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            opacity: 0.95;
        }

        .scroll-hint .chev {
            width: 18px;
            height: 18px;
            border-bottom: 2px solid rgba(45,55,72,0.6);
            border-right: 2px solid rgba(45,55,72,0.6);
            transform: rotate(45deg);
            animation: bob 1.6s infinite;
            margin-top: 2px;
        }

        @keyframes bob {
            0% { transform: rotate(45deg) translateY(0); }
            50% { transform: rotate(45deg) translateY(6px); }
            100% { transform: rotate(45deg) translateY(0); }
        }

        /* Social Links */
        .social-links {
            /* single-row horizontal layout for compact funnel */
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            gap: 14px;
            margin-bottom: 18px;
            max-width: 1100px;
            margin-left: auto;
            margin-right: auto;
            overflow-x: auto;
            padding: 6px 8px;
        }

        /* Full-image social buttons */
        .social-link {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: auto;
            min-width: 160px;
            min-height: 88px;
            border-radius: 12px;
            overflow: hidden;
            text-decoration: none;
            color: #fff;
            box-shadow: 0 6px 22px rgba(17,24,39,0.06);
            transition: transform 220ms ease, box-shadow 220ms ease;
            background-color: #f6f8fb;
            background-size: cover;
            background-position: center;
        }

        .social-link:hover { transform: translateY(-6px); box-shadow: 0 20px 50px rgba(17,24,39,0.12); }

        .social-link .overlay {
            position: absolute;
            inset: 0;
            /* Slightly stronger dark gradient so titles sit on higher contrast */
            background: linear-gradient(to top, rgba(0,0,0,0.6) 8%, rgba(0,0,0,0.28) 45%, rgba(0,0,0,0) 100%);
            pointer-events: none;
        }

        .social-text {
            position: relative;
            z-index: 2;
            padding: 10px 12px;
            width: 100%;
            box-sizing: border-box;
        }

        /* Title row: small icon inline with title text */
        .social-title-row {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .social-title-icon {
            width: 20px;
            height: 20px;
            object-fit: contain;
            display: inline-block;
        }

        .social-text .platform {
            font-weight: 700;
            font-size: 0.95em;
            line-height: 1;
            color: #ffffff;
            /* improve contrast on busy images */
            text-shadow: 0 1px 4px rgba(0,0,0,0.6);
            margin-bottom: 4px;
        }

        .social-text .social-desc {
            font-size: 0.9em;
            color: rgba(255,255,255,0.92);
            line-height: 1.15;
            max-height: 2.3em;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        /* Very subtle dark overlay (only applied to cards with screenshots)
           Uses a separate pseudo-element so it sits between background and text */
        .social-link.has-overlay::after {
            content: '';
            position: absolute;
            inset: 0;
            /* Make the overall card slightly darker when overlay is present */
            background: rgba(0,0,0,0.12);
            pointer-events: none;
            z-index: 1;
            border-radius: inherit;
        }

        .social-link:hover::before {
            left: 100%;
        }

        .social-link:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.25);
        }

        .social-link:active {
            transform: translateY(-5px) scale(1.01);
        }

        /* icon classes removed (using small inline title icons instead) */

        .social-link span {
            font-weight: 600;
            font-size: 0.95em;
            transition: all 0.3s ease;
        }

        .social-link:hover span {
            color: #667eea;
            transform: translateY(-2px);
        }

        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .product-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
        }

        .product-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05), rgba(118, 75, 162, 0.05));
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
        }

        .product-card:hover::after {
            opacity: 1;
        }

        .product-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.3);
        }

        .product-card:active {
            transform: translateY(-12px) scale(1.01);
        }

        /* Image Gallery */
        .image-gallery {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
        }

        .gallery-images {
            display: flex;
            transition: transform 0.5s ease;
            height: 100%;
            align-items: center;
        }

        .image-gallery {
            position: relative;
            width: 100%;
            aspect-ratio: 4 / 5;
            max-height: 600px;
            overflow: hidden;
            background: #fbfdff;
        }

        .gallery-image {
            min-width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 12px;
            box-sizing: border-box;
            background: transparent;
        }

        .gallery-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.95);
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 10;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            color: #667eea;
            font-weight: bold;
        }

        .gallery-nav:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(-50%) scale(1.15);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.4);
        }

        .gallery-nav:active {
            transform: translateY(-50%) scale(1.05);
        }

        .gallery-nav.prev {
            left: 10px;
        }

        .gallery-nav.next {
            right: 10px;
        }

        .gallery-dots {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 10;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255,255,255,0.6);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid transparent;
        }

        .dot:hover {
            background: rgba(255,255,255,0.8);
            transform: scale(1.3);
        }

        .dot.active {
            background: white;
            width: 35px;
            border-radius: 6px;
            box-shadow: 0 2px 10px rgba(255,255,255,0.5);
        }

        /* Product Info */
        .product-info {
            padding: 25px;
        }

        .product-name {
            font-size: 1.8em;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .product-description {
            color: #718096;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .product-price {
            font-size: 1.5em;
            color: #667eea;
            font-weight: bold;
        }

        .product-price.free {
            font-size: 2.2em;
            color: #2d3748;
            font-weight: 800;
            letter-spacing: 0.6px;
            margin-top: 10px;
        }

        /* Account styles removed (no accounts used in this funnel) */

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .social-links {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .social-icon {
                width: 50px;
                height: 50px;
            }

            .social-title-icon {
                width: 18px;
                height: 18px;
            }

            .social-icon-emoji {
                font-size: 35px;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            .image-gallery {
                height: 300px;
            }

            .gallery-nav {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }

            /* account responsive rules removed */
        }

        /* Loading Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.6s ease forwards;
        }

        /* Smooth page load */
        body {
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="hero">
            <div class="hero-banner">
                <img src="images/backdrop_and_logo_banner.png" alt="C4U studio banner">
            </div>
            <div class="scroll-hint" aria-hidden="true">
                <div class="chev"></div>
            </div>
        </header>

        <div class="social-links" id="socialLinks"></div>

        <div class="products-grid" id="productsGrid"></div>

    </div>

    <script>
        // Data structuur (full-image buttons)
        const socialLinks = [
            { name: 'MakerWorld', image: 'images/link_images/makerworld.png', url: 'https://makerworld.com/en/@user_2448622146', desc: 'Download my 3D models – tested & printable' },
            { name: 'Instagram', image: 'images/link_images/instagram.png', url: 'https://www.instagram.com/c4u.studio/', desc: 'Behind the scenes, finished pieces & inspiration' },
            { name: 'Pinterest', image: 'images/link_images/pinterest.png', url: 'https://www.pinterest.com/crochets4U/', desc: 'Ideas, collections & design inspiration' },
            { name: 'YouTube', image: 'images/link_images/youtube.png', url: 'https://youtube.com/@crochets4u', desc: 'Tutorials, tips & maker videos' },
            { name: 'Webshop', image: 'images/link_images/webshop.png', url: 'https://crochets4u.be', desc: 'Buy finished pieces, patterns & designs' },
            { name: 'Facebook', image: 'images/link_images/facebook.png', url: 'https://www.facebook.com/search/top?q=c4ustudio', desc: 'Updates, releases & community posts' }
        ];

        const products = [
            {
                id: 1,
                name: 'Leaf Earrings – Nature Inspired Jewelry',
                description: 'Elegant leaf shape inspired by nature',
                price: 'FREE DOWNLOAD',
                link: 'https://makerworld.com/en/models/2082822-leaf-earrings-nature-inspired-jewelry#profileId-2250876',
                images: [
                    'images/earring_leaf/productimagemodelleaf.png',
                    'images/earring_leaf/leaf_ring.webp'
                ]
            },
            {
                id: 2,
                name: 'Geometric Heart Earrings',
                description: 'Modern geometric heart design',
                price: 'FREE DOWNLOAD',
                link: 'https://makerworld.com/en/models/2090918-geometric-heart-earrings#profileId-2260232',
                images: [
                    'images/earring_heart/productimagemodelheart.png',
                    'images/earring_heart/heart_ring.webp'
                ]
            }
        ];

        // Render social links (add small top icon for supported platforms)
        function renderSocialLinks() {
            const container = document.getElementById('socialLinks');
            const isMobile = window.innerWidth <= 768;

            // map platform names to small icon files in images/icons/
            const topIcons = {
                'Instagram': 'images/icons/instagram.png',
                'Facebook': 'images/icons/facebook.png',
                'Pinterest': 'images/icons/pinterest.png',
                'YouTube': 'images/icons/youtube.png'
            };

            container.innerHTML = socialLinks.map((link, index) => {
                    const bg = link.image ? `background-image: url('${link.image}');` : '';
                    const iconSrc = topIcons[link.name] || '';
                    const titleRow = iconSrc ? `
                            <div class="social-title-row">
                                <img src="${iconSrc}" alt="${link.name} icon" class="social-title-icon">
                                <div class="platform">${link.name}</div>
                            </div>
                        ` : `
                            <div class="social-title-row">
                                <div class="platform">${link.name}</div>
                            </div>
                        `;

                    const overlayClass = iconSrc ? ' has-overlay' : '';
                    return `
                    <a href="${link.url}" 
                       class="social-link fade-in${overlayClass}" 
                       aria-label="Open ${link.name} - ${link.desc}"
                       target="${isMobile ? '_self' : '_blank'}"
                       style="${bg} animation-delay: ${index * 0.08}s">
                        <div class="overlay"></div>
                        <div class="social-text">
                            ${titleRow}
                            <div class="social-desc">${link.desc || ''}</div>
                        </div>
                    </a>`;
            }).join('');
        }

        // Image gallery class
        class ImageGallery {
            constructor(productId, images) {
                this.productId = productId;
                this.images = images;
                this.currentIndex = 0;
            }

            render() {
                return `
                    <div class="image-gallery" id="gallery-${this.productId}">
                        <div class="gallery-images" id="images-${this.productId}">
                            ${this.images.map(img => `
                                <img src="${img}" alt="Product" class="gallery-image">
                            `).join('')}
                        </div>
                        ${this.images.length > 1 ? `
                            <button class="gallery-nav prev" onclick="event.stopPropagation(); galleries[${this.productId}].prev()">‹</button>
                            <button class="gallery-nav next" onclick="event.stopPropagation(); galleries[${this.productId}].next()">›</button>
                            <div class="gallery-dots">
                                ${this.images.map((_, i) => `
                                    <div class="dot ${i === 0 ? 'active' : ''}" onclick="event.stopPropagation(); galleries[${this.productId}].goTo(${i})"></div>
                                `).join('')}
                            </div>
                        ` : ''}
                    </div>
                `;
            }

            updateGallery() {
                const container = document.getElementById(`images-${this.productId}`);
                container.style.transform = `translateX(-${this.currentIndex * 100}%)`;
                
                const dots = document.querySelectorAll(`#gallery-${this.productId} .dot`);
                dots.forEach((dot, i) => {
                    dot.classList.toggle('active', i === this.currentIndex);
                });
            }

            next() {
                this.currentIndex = (this.currentIndex + 1) % this.images.length;
                this.updateGallery();
            }

            prev() {
                this.currentIndex = (this.currentIndex - 1 + this.images.length) % this.images.length;
                this.updateGallery();
            }

            goTo(index) {
                this.currentIndex = index;
                this.updateGallery();
            }

            // Touch swipe support
            setupTouchSwipe() {
                const gallery = document.getElementById(`gallery-${this.productId}`);
                let touchStartX = 0;
                let touchEndX = 0;

                gallery.addEventListener('touchstart', (e) => {
                    touchStartX = e.changedTouches[0].screenX;
                }, { passive: true });

                gallery.addEventListener('touchend', (e) => {
                    touchEndX = e.changedTouches[0].screenX;
                    this.handleSwipe(touchStartX, touchEndX);
                }, { passive: true });
            }

            handleSwipe(startX, endX) {
                const swipeThreshold = 50;
                const diff = startX - endX;

                if (Math.abs(diff) > swipeThreshold) {
                    if (diff > 0) {
                        this.next();
                    } else {
                        this.prev();
                    }
                }
            }
        }

        // Store galleries globally
        const galleries = {};

        // Render products
        function renderProducts() {
            const container = document.getElementById('productsGrid');
            const isMobile = window.innerWidth <= 768;
            
            products.forEach(product => {
                galleries[product.id] = new ImageGallery(product.id, product.images);
            });

            container.innerHTML = products.map((product, index) => `
                <div class="product-card fade-in" 
                     onclick="navigateToProduct('${product.link}', ${isMobile})"
                     style="animation-delay: ${(index + 6) * 0.1}s">
                    ${galleries[product.id].render()}
                    <div class="product-info">
                        <h3 class="product-name">${product.name}</h3>
                        <p class="product-description">${product.description}</p>
                        ${product.price === 'FREE DOWNLOAD' ?
                            `<div class="product-price free">${product.price}</div>` :
                            `<div class="product-price">${product.price} per set</div>`
                        }
                    </div>
                </div>
            `).join('');

            // Setup touch swipe for each gallery
            products.forEach(product => {
                galleries[product.id].setupTouchSwipe();
            });
        }

        // Navigate to product page
        function navigateToProduct(link, isMobile) {
            if (isMobile) {
                window.location.href = link;
            } else {
                window.open(link, '_blank');
            }
        }

        // Initialize
        renderSocialLinks();
        renderProducts();

        // Re-render on resize for responsive target behavior
        window.addEventListener('resize', () => {
            renderSocialLinks();
            renderProducts();
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                Object.values(galleries).forEach(g => g.prev());
            } else if (e.key === 'ArrowRight') {
                Object.values(galleries).forEach(g => g.next());
            }
        });

        // Auto-play galleries (optional)
        let autoPlayInterval;
        function startAutoPlay() {
            autoPlayInterval = setInterval(() => {
                Object.values(galleries).forEach(g => g.next());
            }, 5000);
        }

        // Pause on hover
        document.querySelectorAll('.image-gallery').forEach(gallery => {
            gallery.addEventListener('mouseenter', () => clearInterval(autoPlayInterval));
            gallery.addEventListener('mouseleave', startAutoPlay);
        });

        startAutoPlay();
    </script>
</body>
</html>
